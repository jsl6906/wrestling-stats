name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: {branches: [main]}
  # Run this workflow once per week on Mondaoy, at 10:15 UTC
  schedule: [{cron: "15 10 * * 1"}]
  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true # database files use Git LFS

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Sync uv to get python dependencies
        run: uv sync

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: observable-framework-app/package-lock.json

      - name: Install node dependencies
        working-directory: observable-framework-app
        run: npm ci

      - name: Check install by showing versions
        run: |
          echo "PATH: "
          echo $PATH
          python --version
          uv --version
          echo "Node: "
          node --version
          echo "NPM: "
          npm --version

      - name: Process NVWF data
        env:
          GOVERNING_BODY_ID: "230728132"
          GOVERNING_BODY_ACRONYM: "NVWF"
          GOVERNING_BODY_NAME: "Northern Virginia Wrestling Federation"
        run: |
          uv run code/scrape_tournaments.py
          uv run code/parse_round_html.py
          uv run code/calculate_elo.py

      - name: Process NYSPHSAA data
        env:
          GOVERNING_BODY_ID: "38"
          GOVERNING_BODY_ACRONYM: "NYSPHSAA"
          GOVERNING_BODY_NAME: "New York State Public High School Athletic Association"
        run: |
          uv run code/scrape_tournaments.py
          uv run code/parse_round_html.py
          uv run code/calculate_elo.py

      - name: Process VHSL data
        env:
          GOVERNING_BODY_ID: "52"
          GOVERNING_BODY_ACRONYM: "VHSL"
          GOVERNING_BODY_NAME: "Virginia High School League"
        run: |
          uv run code/scrape_tournaments.py
          uv run code/parse_round_html.py
          uv run code/calculate_elo.py

      - name: Commit and push updated database files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff-index --quiet HEAD || git commit -m "Update database files [skip ci]"
          git push

      - name: Activate venv, execute the data loaders and build the static Observable Framework site
        working-directory: observable-framework-app
        run: |
          source ../.venv/bin/activate
          npm run build

      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: observable-framework-app/dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4